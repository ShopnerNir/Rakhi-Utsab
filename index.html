<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Utsab ❤️ Rakhi</title>

<link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="lockScreen">
    <div class="lockBox">
        <h2>Enter Our Love Password</h2>
        <input type="text" id="passwordInput" placeholder="Enter Password">
        <button onclick="checkPassword()">Unlock</button>
        <p id="errorMsg"></p>
    </div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">

<header class="hero">
    <img src="images/logo.jpg" class="heroLogo">
    <h1>Utsab <span class="heart">❤️</span> Rakhi</h1>
    <p class="journey">Journey Begins: 22 January 2026</p>
</header>

<section class="introSection">
    <h2>Our Intro</h2>
    <div class="cardContainer" id="cardContainer">
        <!-- Cards will be injected -->
    </div>
</section>

    <section class="timelineSection">
    <h2>Journey Timeline</h2>

    <div class="calendarControls">
        <select id="monthSelect"></select>
        <select id="yearSelect"></select>
    </div>

    <div id="calendar"></div>
</section>

<!-- Timeline Popup -->
<div id="timelinePopup" class="timelinePopup">
    <div class="popupBox">
        <span class="closePopup" onclick="closeTimelinePopup()">✖</span>
        <h3 id="popupDate"></h3>
        <p id="popupText"></p>
    </div>
</div>

    <section class="anniversarySection">
    <h2>Day Countdown</h2>

    <div class="countdownWrapper">
        <div class="countCard">
            <h3>Our Journey Running</h3>
            <p id="relationshipTime"></p>
        </div>

        <div class="countCard">
            <h3 id="milestoneTitle"></h3>
            <p id="milestoneTime"></p>
        </div>
    </div>
    </section>

</div>

<script src="js/password.js"></script>
<script src="js/swipeEngine.js"></script>
<script src="js/intro3d.js"></script>
<script src="js/calendar.js"></script>
    <script src="js/anniversary.js"></script>
    
</body>
</html>
